<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tu_estilo.css"> <!-- Reemplaza 'tu_estilo.css' con tu archivo de estilos personalizado -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"> <!-- Agrega Font Awesome -->
    <title>Página de Inicio</title>
    <style>
        /* Estilo de Flutter app dark */
        body {
            background-color: #121212; /* Color de fondo oscuro */
            color: #fff; /* Color de texto claro */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            display: inline-block;
            width: 200px; /* Tamaño del contenedor cuadrado */
            height: 200px; /* Tamaño del contenedor cuadrado */
            background-color: #212121; /* Color de fondo oscuro para los contenedores */
            border-radius: 10px; /* Bordes redondeados */
            margin: 20px; /* Espacio entre contenedores */
            transition: background-color 0.3s ease; /* Transición de color al pasar el mouse */
            color: #fff; /* Color de texto claro para los contenedores */
        }

        .container i {
            font-size: 48px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .container h2 {
            font-size: 18px;
            margin-top: 10px;
        }

        .container a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        .container:hover {
            background-color: #007BFF; /* Color de fondo de resaltado al pasar el mouse */
            color: #fff; /* Color de texto claro para resaltado al pasar el mouse */
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
    </header>
    <div class="container">
        <i class="fas fa-home"></i>
        <h2>Página de Inicio</h2>
        <a href="https://www.ejemplo.com/pagina_de_inicio" target="_blank">Ir a la Página de Inicio</a>
    </div>
    <div class="container">
        <i class="fas fa-th"></i>
        <h2>Página de Categorías</h2>
        <a href="https://www.ejemplo.com/categorias" target="_blank">Explorar Categorías</a>
    </div>
    <div class="container">
        <i class="fas fa-image"></i>
        <h2>Poster Generator</h2>
        <a href="https://www.ejemplo.com/poster_generator" target="_blank">Crear Póster</a>
    </div>
    <div class="container">
        <i class="fas fa-download"></i>
        <h2>Generator Wall Descarga</h2>
        <a href="/generador%20Zona%20Descarga%20Wall.html" target="_blank">Descargar Wallpapers</a>
    </div>
</body>

</html>
